<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pass_reset_page">
        <div>
            <h2>Password Recovery</h2>
            <p class="paragraph">Enter the email address of the account you want to change or set a password.</p>
        </div>
        <div>
            <label for="emailpass_reset">
                <input type="email" name="email" id="emailpass_reset" placeholder="Enter your email ">
            </label>
        </div>
        <div>
            <label for="pass_reset">
                <input type="password" name="newpassword" id="pass_reset" placeholder="Enter new password">
            </label>
        </div>
        <div>
            <label for="pass_reset_confirm">
                <input type="password" name="newpassword_con" id="pass_reset_confirm" placeholder="Confirm new password">
            </label>
        </div>
        <div>
            <button class="button1">Reset Password</button>
        </div>
    </div>
</body>
</html>
